<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tasky</title>
  <!--fonts-->
      <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com"
      />  
      <link 
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" 
        rel="stylesheet"
      />
  <!--bootstrap css-->
  <link
      rel="stylesheet"
      href="https://bootswatch.com/4/litera/bootstrap.css"
  />
  <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
     crossorigin="anonymous"
    />
  <!--our css-->
    <link
         href="./css/style.css" type="stylesheet" 
    />
</head>
<body onload="loadInitialData()">
  <div class="add__new__btn__modile__only">
    <button class="btn btn primary float-right"
      data-bs-toggle="model"
      data-bs-target="#addNewModal"
    >
    <i class="fas fa-pus mr-2"></i>add new 
    </button>
  </div>
  <div class="modal fade"
    id="addNewmodal"
    tabindex="-1"
    aria-labelledby="addNewModallabel"
    aria-hidden="true"
  >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="addNewModal">add new task</h5>
          <button class="btn-close"
            type="button"
            data-bs-dismiss="modal"
            aria-label="close"
          >
          <i class="fas fa-times"></i>
          </button>
      </div>
      <div class="modal-body">
        <form onsubmit="return false">
          <div class="mb-3"> 
              <label for="imageurl" class="form-label">image url</label>
              <input
                type="url"
                class="form-control"
                id="imageurl"
                placeholder="http://example.com/image.png"
              />
          </div>
                <div class="mb-3">
                  <label for="taskTitle" class="form-label">Task Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="taskTitle"
                    placeholder="Learn Web Dev"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="Tags" class="form-label">Task Type</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Tags"
                    placeholder="Work.."
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="taskDescription" class="form-label">Task Description</label>
                  <textarea
                    class="form-control"
                    id="taskDescription"
                    placeholder="http://example.com/image.png"
                    rows="4"
                    required
                  ></textarea>
                </div>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  onclick="handlesubmit()"
                  data-bs-dismiss="modal"
                >
                  Save changes
                </button>
              </form>
      </div>
    </div>
  </div>
</div>
    <div
      class="modal fade"
      id="showTask"
      tabindex="-1"
      aria-labelledby="showTaskLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-body task__modal__body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <h1 class="navbar-brand font-weight-700">
        <a href="index.html">TasKY</a>
      </h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html"><strong>Home</strong></a>
          </li>
        </ul>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="addNewModal"><i class="fas fa-plus mr-2"></i>add new</button>
    </div>
  </div>
  </nav>
  <div class="container">
    <section class="mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="input-group flex-nowrap shadow-lg">
            <input
              type="search"
              class="form-control"
              placeholder="Search Task"
              aria-label="Search Task"
              aria-describedby="addon-wrapping"
              onchange="searchTask.apply(this, arguments)"
            />
            <span class="input-group-text" id="addon-wrapping">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
      </div>
    </section>

    <section class="mt-4">
      <div class="row task__contents"></div>
    </section>

    <script src="./javascript/index.js"></script>
  <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
      </script>
</body>
</html>
